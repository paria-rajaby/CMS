<!DOCTYPE html>
<html lang="fa" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="styles/app.css">
    <script type="text/javascript">
        // On page load or when changing themes, best to add inline in `head` to avoid FOUC
        document.documentElement.classList.toggle(
        "dark",
        localStorage.theme === "dark" ||
        (!("theme" in localStorage) && window.matchMedia("(prefers-color-scheme: dark)").matches),);
    </script>
</head>
<svg class="hidden">
    <symbol id="mini-plus"  xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20" fill="currentColor" class="w-4 h-4">
        <path d="M10.75 4.75a.75.75 0 0 0-1.5 0v4.5h-4.5a.75.75 0 0 0 0 1.5h4.5v4.5a.75.75 0 0 0 1.5 0v-4.5h4.5a.75.75 0 0 0 0-1.5h-4.5v-4.5Z" /> 
    </symbol>
    <symbol id="trash"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m14.74 9-.346 9m-4.788 0L9.26 9m9.968-3.21c.342.052.682.107 1.022.166m-1.022-.165L18.16 19.673a2.25 2.25 0 0 1-2.244 2.077H8.084a2.25 2.25 0 0 1-2.244-2.077L4.772 5.79m14.456 0a48.108 48.108 0 0 0-3.478-.397m-12 .562c.34-.059.68-.114 1.022-.165m0 0a48.11 48.11 0 0 1 3.478-.397m7.5 0v-.916c0-1.18-.91-2.164-2.09-2.201a51.964 51.964 0 0 0-3.32 0c-1.18.037-2.09 1.022-2.09 2.201v.916m7.5 0a48.667 48.667 0 0 0-7.5 0" />
    </symbol>
    <symbol id="edit"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="m16.862 4.487 1.687-1.688a1.875 1.875 0 1 1 2.652 2.652L10.582 16.07a4.5 4.5 0 0 1-1.897 1.13L6 18l.8-2.685a4.5 4.5 0 0 1 1.13-1.897l8.932-8.931Zm0 0L19.5 7.125M18 14v4.75A2.25 2.25 0 0 1 15.75 21H5.25A2.25 2.25 0 0 1 3 18.75V8.25A2.25 2.25 0 0 1 5.25 6H10" />
    </symbol>
    <symbol id="moon"  xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M21.752 15.002A9.72 9.72 0 0 1 18 15.75c-5.385 0-9.75-4.365-9.75-9.75 0-1.33.266-2.597.748-3.752A9.753 9.753 0 0 0 3 11.25C3 16.635 7.365 21 12.75 21a9.753 9.753 0 0 0 9.002-5.998Z" />
    </symbol>
    <symbol id="sun" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M12 3v2.25m6.364.386-1.591 1.591M21 12h-2.25m-.386 6.364-1.591-1.591M12 18.75V21m-4.773-4.227-1.591 1.591M5.25 12H3m4.227-4.773L5.636 5.636M15.75 12a3.75 3.75 0 1 1-7.5 0 3.75 3.75 0 0 1 7.5 0Z" />
    </symbol>

        <path stroke-linecap="round" stroke-linejoin="round" d="M6 18 18 6M6 6l12 12" />
    </symbol>
    <symbol id="correct" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5" stroke="currentColor" class="size-6">
        <path stroke-linecap="round" stroke-linejoin="round" d="M9 12.75 11.25 15 15 9.75M21 12c0 1.268-.63 2.39-1.593 3.068a3.745 3.745 0 0 1-1.043 3.296 3.745 3.745 0 0 1-3.296 1.043A3.745 3.745 0 0 1 12 21c-1.268 0-2.39-.63-3.068-1.593a3.746 3.746 0 0 1-3.296-1.043 3.745 3.745 0 0 1-1.043-3.296A3.745 3.745 0 0 1 3 12c0-1.268.63-2.39 1.593-3.068a3.745 3.745 0 0 1 1.043-3.296 3.746 3.746 0 0 1 3.296-1.043A3.746 3.746 0 0 1 12 3c1.268 0 2.39.63 3.068 1.593a3.746 3.746 0 0 1 3.296 1.043 3.746 3.746 0 0 1 1.043 3.296A3.745 3.745 0 0 1 21 12Z" />

</svg>

<body class="bg-zinc-200 dark:bg-gray-700 font-VazirRegular">
    
    <!-- top and right bars -->
    <div class="top-bar fixed top-0 h-[60px] w-full bg-white dark:bg-gray-800 z-10">
        <div class="container flex items-center justify-between">
            <div class="change-theme">
                <svg class="moon w-6 h-6 text-zinc-500">
                    <use href="#moon"></use>
                </svg>
                <svg class="sun w-6 h-6 text-zinc-500 dark:text-white hidden">
                    <use href="#sun"></use>
                </svg>
            </div>
            <div class=" flex items-center gap-5 mt-2.5 justify-end">
                <p class="font-VazirRegular text-zinc-700 dark:text-white">Admin name</p>
                <img src="images/admin.jpg" alt="admin" class="w-9 h-9 rounded-full">
            </div>
        </div>
    </div>
    <div class="right-bar fixed top-0 right-0 h-full w-[60px] bg-white dark:bg-gray-800 z-5"></div>
    <!-- dashboard and button -->
    <div class="container flex items-center justify-between mt-20">
        <h1 class="font-VazirBold text-4xl text-zinc-600 dark:text-zinc-100">داشبورد</h1>
        <button class="new-employee flex items-center justify-center gap-1 py-2.5 px-[30px] rounded-[10px] bg-lime-800  dark:bg-gradient-to-r from-lime-500 to-lime-300 text-white dark:text-zinc-700 outline-0" onclick="showAddModal()">
            ایجاد کاربر
            <svg class="w-4 h-4">
                <use href="#mini-plus"></use>
            </svg>
        </button>
    </div>
    <!-- employeeslist -->
    <div class="container flex gap-10 mt-10 text-zinc-400 dark:text-zinc-100">
        <button class="employees-list border-bottom">لیست کارمندان</button>
    </div>
    <!-- table -->
    <div class="container">
        <div class="bg-zinc-100 dark:bg-gray-400 mt-14 overflow-y-auto">
            <!-- header row -->
            <div class="grid grid-cols-6 bg-zinc-100 dark:bg-gray-400 text-zinc-400 dark:text-zinc-700 text-sm px-25 py-4">
                <div class="text-center">نام و نام خانوادگی</div>
                <div class="text-center">کد کارمند</div>
                <div class="text-center">شماره تماس</div>
                <div class="text-center">ایمیل</div>
                <div class="text-center">سن</div>
                <div class="text-center">مدیریت</div>
            </div>
            <!-- employee -->
             <div class="employees-wrapper space-y-3 mt-3 w-[1100px] mx-auto">
               <!-- data loaded from js -->
             </div>
        </div>
    </div>
    <!-- modal screen -->
    <div class="modal-screen hidden">
        <div class="overlay fixed inset-0 bg-black/50 flex justify-center items-center z-50">
            <div class="modal bg-zinc-300 dark:bg-gray-800 p-8 rounded-lg w-96">
              <div class="modal-header flex justify-between items-center mb-6">
                  <h2 class="dark:text-white text-black text-lg">ایجاد کاربر</h2>
                   <button class="close-btn">
                      <svg class="w-5 h-5 dark:text-white text-black">
                          <use href="#x"></use>
                      </svg>
                   </button>
                  </div>
                   <form>
                      <input type="text" id="name" placeholder="نام کاربر را وارد نمایید..." class="w-full px-4 py-2 bg-zinc-100 dark:bg-gray-700 text-black dark:text-white rounded-md mb-4">
                      <input type="text" id="code" placeholder="کد کارمندی را وارد نمایید..." class="w-full px-4 py-2 bg-zinc-100 dark:bg-gray-700 text-black dark:text-white rounded-md mb-4">
                      <input type="number" id="number" placeholder="شماره تماس کاربر را وارد نمایید..." class="w-full px-4 py-2 bg-zinc-100 dark:bg-gray-700 text-black dark:text-white rounded-md mb-4">
                      <input type="text" id="email" placeholder="ایمیل کاربر را وارد نمایید..." class="w-full px-4 py-2 bg-zinc-100 dark:bg-gray-700 text-black dark:text-white rounded-md mb-4">
                      <input type="number" id="age" placeholder="سن کاربر را وارد نمایید..." class="w-full px-4 py-2 bg-zinc-100 dark:bg-gray-700 text-black dark:text-white rounded-md mb-4">
                      <input type="file" id="imageInput" accept="image/*"  class="hidden">
                      <button type="button" onclick="document.getElementById('imageInput').click()" class="bg-zinc-100 hover:bg-zinc-200 dark:bg-gray-700 dark:hover:bg-gray-600 text-black dark:text-white px-4 py-2 rounded-md">انتخاب عکس</button>
                      <div id="preview" class="mt-4 text-center text-gray-400 text-sm">
                      </div>
                      <div class="btn-group flex justify-between">
                          <button type="button" class="btn-confirm bg-lime-700 text-lime-500 px-4 py-2 rounded-md">تایید</button>
                           <button type="button" class="btn-cancel  bg-rose-950 text-rose-600 px-4 py-2 rounded-md">انصراف</button>
                      </div>
                  </form>
              </div>
          </div> 
    </div>
   


    <div class="toast-box hidden fixed bottom-1 left-5 px-4 py-2 h-[100px] w-[300px] overflow-hidden  rounded-xl border-2 border-gray-800 text-gray-800 bg-amber-400 dark:bg-gradient-to-r from-amber-400 to-amber-300">
        <div class="flex items-center justify-center gap-3 mt-7">
            <p class="toast-message font-VazirBold">کاربر با موفقیت حذف شد</p>
            <svg class="w-6 h-6">
                <use href="#correct"></use>
            </svg>      
        </div>
            <div >
                <div class= "process-bar bg-gray-800 h-1 absolute bottom-0 right-0 rounded-xl"></div>
            </div>
      </div>
<script src="scripts/app.js"></script>
</body>
</html>
